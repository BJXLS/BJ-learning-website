spring:
    application:
        name: content-service
    cloud:
        nacos:
            server-addr: 121.36.65.129:8848
            discovery:
                namespace: ${spring.profiles.active}
                group: xuecheng-plus-project
            config:
                namespace: ${spring.profiles.active}
                group: xuecheng-plus-project
                file-extension: yaml
                refresh-enabled: true
            shared-configs:
                - data-id: logging-${spring.profiles.active}.yaml
                  group: xuecheng-plus-common
                  refresh: true
    # profiles 默认为dev
    profiles:
        active: dev
